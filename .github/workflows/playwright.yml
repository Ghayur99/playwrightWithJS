name: Playwright Tests

on:
  # ğŸ” Automatically run when code is pushed or a PR is opened
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

  # â–¶ï¸ Allow manual runs with environment choice
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment to run tests on'
        required: true
        default: 'stage'
        type: choice
        options:
          - stage
          - dev

jobs:
  test:
    name: Run Playwright Tests (${{ github.event.inputs.environment || 'stage' }})
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      # Use environment input or fallback to 'stage'
      ENV: ${{ github.event.inputs.environment || 'stage' }}
      BASE_URL: ${{ secrets.BASE_URL_STAGE }}
      USER_EMAIL: ${{ secrets.USER_EMAIL_STAGE }}
      USER_PASSWORD: ${{ secrets.USER_PASSWORD_STAGE }}

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright Tests
        run: |
          echo "ğŸ—ï¸ Running Playwright tests on environment: $ENV"
          npx playwright test --workers=1
        env:
            ENV: ${{ github.event.inputs.environment || 'stage' }}
            BASE_URL: ${{ github.event.inputs.environment == 'dev' && secrets.BASE_URL_DEV || secrets.BASE_URL_STAGE }}
            USER_EMAIL: ${{ github.event.inputs.environment == 'dev' && secrets.USER_EMAIL_DEV || secrets.USER_EMAIL_STAGE }}
            USER_PASSWORD: ${{ github.event.inputs.environment == 'dev' && secrets.USER_PASSWORD_DEV || secrets.USER_PASSWORD_STAGE }}

      - name: ğŸ“Š Upload Playwright Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ env.ENV }}
          path: playwright-report/
          retention-days: 30
