name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment to run tests on'
        required: true
        default: 'stage'
        type: choice
        options:
          - stage
          - dev
      test_type:
        description: 'Select test suite to run'
        required: true
        default: 'sanity'
        type: choice
        options:
          - sanity
          - smoke
          - regression

jobs:
  test:
    name: Run Playwright ${{ github.event.inputs.test_type }} Tests (${{ github.event.inputs.environment || 'stage' }})
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright Tests
        run: |
          echo "ğŸ—ï¸ Running ${{ github.event.inputs.test_type }} tests on environment: $ENV"
          npx playwright test -g "${{ github.event.inputs.test_type }}" --workers=4
        env:
          ENV: ${{ github.event.inputs.environment || 'stage' }}
          BASE_URL: ${{ github.event.inputs.environment == 'dev' && secrets.BASE_URL_DEV || secrets.BASE_URL_STAGE }}
          USER_EMAIL: ${{ github.event.inputs.environment == 'dev' && secrets.USER_EMAIL_DEV || secrets.USER_EMAIL_STAGE }}
          USER_PASSWORD: ${{ github.event.inputs.environment == 'dev' && secrets.USER_PASSWORD_DEV || secrets.USER_PASSWORD_STAGE }}

      - name: ğŸ“Š Upload Playwright Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.event.inputs.environment }}-${{ github.event.inputs.test_type }}
          path: playwright-report/
          retention-days: 30
